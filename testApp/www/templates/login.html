<ion-view view-title="Login">
	<ion-content class="padding">

	<div ng-if="showLoginForm">
		<div class="list">
			<label class="item item-input">
				<input type="email" placeholder="Email" ng-model="username" required>
			</label>
			<label class="item item-input">
				<input type="password" placeholder="Contraseña" ng-model="password" required>
			</label>
		</div>

		<div>
			<button class="button button-positive button-block" ng-click="login(username, password)">Ingresar</button>
			<button class="button button-dark button-block" ng-click="createAccount()">Crear cuenta</button>
		</div>

		<div class="card" ng-if="showLoginMsg">
			<div class="item item-text-wrap pad-big" ng-class="loginMsgClass">
				{{loginMsg}}
				<button class="button button-clear button-small pull-right no-pad no-marg" ng-click="hideLoginMsg()"><span style="color:white;" class="icon ion-close"></span></button>
			</div>
		</div>
	</div>

	<div ng-if="!showLoginForm" class="card">
		<div class="item item-divider">
			<span>Información de login</span>
		</div>

		<div class="item item-text-wrap">
			<h3>Bienvendo, {{getLoginName()}}</h3>
			<button class="button button-block button-energized" ng-click="logout()">Salir</button>
		</div>

	</div>

	</ion-content>
</ion-view>
